<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Ruleta PD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fce4ec;
    }
    canvas {
      margin-top: 20px;
      border: 8px solid #ec407a;
      border-radius: 50%;
    }
    #btnGirar {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #d81b60;
    }
  </style>
</head>
<body>

  <h2>¡Gira la ruleta y gana un premio!</h2>
  <canvas id="ruleta" width="400" height="400"></canvas>
  <br>
  <button id="btnGirar">Girar</button>
  <div id="resultado"></div>

  <script>
    const premios = [
      "Premio A", "Premio B", "Premio C", "Premio D",
      "Premio E", "Premio F", "Premio G", "Premio H"
    ];

    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");
    const btnGirar = document.getElementById("btnGirar");
    const resultado = document.getElementById("resultado");

    const colores = ["#ff8a80", "#ea80fc", "#8c9eff", "#80d8ff", "#a7ffeb", "#ccff90", "#ffff8d", "#ff9e80"];

    function mezclarPremios() {
      return premios
        .map(p => ({ premio: p, orden: Math.random() }))
        .sort((a, b) => a.orden - b.orden)
        .map(obj => obj.premio);
    }

    function dibujarRuleta(lista) {
      const total = lista.length;
      const arc = 2 * Math.PI / total;

      for (let i = 0; i < total; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colores[i % colores.length];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 190, angle, angle + arc);
        ctx.lineTo(200, 200);
        ctx.fill();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "12px Arial";
        ctx.fillText(lista[i], 180, 5);
        ctx.restore();
      }

      // Flecha superior
      ctx.beginPath();
      ctx.moveTo(200, 10);
      ctx.lineTo(190, 30);
      ctx.lineTo(210, 30);
      ctx.closePath();
      ctx.fillStyle = "#d81b60";
      ctx.fill();
    }

    let premiosMezclados = mezclarPremios();
    dibujarRuleta(premiosMezclados);

    btnGirar.addEventListener("click", () => {
      let angulo = 0;
      const arc = 2 * Math.PI / premiosMezclados.length;

      const giro = 360 * 5 + Math.floor(Math.random() * 360); // entre 0 y 360 + vueltas
      const finalAngle = (giro % 360) * Math.PI / 180;

      let index = premiosMezclados.length - Math.floor(finalAngle / arc) - 1;
      if (index < 0) index += premiosMezclados.length;

      const premioObtenido = premiosMezclados[index];

      // Animación
      let current = 0;
      const animar = setInterval(() => {
        current += 10;
        ctx.clearRect(0, 0, 400, 400);
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate((current % 360) * Math.PI / 180);
        ctx.translate(-200, -200);
        dibujarRuleta(premiosMezclados);
        ctx.restore();

        if (current >= giro) {
          clearInterval(animar);
          resultado.innerText = "¡Ganaste: " + premioObtenido + "!";
        }
      }, 20);
    });
  </script>

</body>
</html>
