<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Ruleta PD</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #ffe6f0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #d63384;
      margin-bottom: 20px;
    }
    canvas {
      border: 5px solid #d63384;
      border-radius: 50%;
      margin: 20px auto;
      background-color: #fff0f5;
      max-width: 100%;
      height: auto;
    }
    #formulario, #ruleta, #mensajeFinal {
      display: none;
      width: 100%;
    }
    #formulario {
      display: block;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb3d9;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #d63384;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ff99cc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff1493;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #mensajeFinal {
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb3d9;
    }
    #mensajeFinal h3 {
      color: #c2185b;
      margin-top: 0;
    }
    @media (max-width: 500px) {
      canvas {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> 隆Participa y Gira la Ruleta PD! </h2>

    <div id="formulario">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Tel茅fono:</label>
        <input type="tel" id="telefono" placeholder="N煤mero de tel茅fono" required>
      </div>
      <button id="btnEnviar" onclick="enviarFormulario()">Enviar y girar ruleta</button>
    </div>

    <div id="ruleta">
      <canvas id="canvas" width="400" height="400"></canvas><br>
      <button id="btnGirar" onclick="girarRuleta()"> Girar la ruleta</button>
    </div>

    <div id="mensajeFinal"></div>
  </div>

 <script>
    // Contador persistente de tiradas
    let contadorTiradas = localStorage.getItem('contadorTiradas') ? parseInt(localStorage.getItem('contadorTiradas')) : 0;

    // Premios principales (los primeros en el array)
    const premiosPrincipales = [
      { texto: "隆Ganaste un peluche!", color: "#FF9FF3", tipo: "premio", descripcion: "Solo redimible en tienda." },
      { texto: "隆Desayuno sorpresa!", color: "#FECA57", tipo: "premio", descripcion: "Aplican condiciones." },
      { texto: "Bono $30.000", color: "#FF6B6B", tipo: "premio", descripcion: "V谩lido solo en tienda." }
    ];

    // Mensajes para "no gan贸"
    const mensajesNoGano = [
      { texto: "隆Casi ganas!", color: "#F9D5E5", tipo: "no_gano" },
      { texto: "Vuelve a intentarlo", color: "#E3EAA7", tipo: "no_gano" }
    ];

    // Combinamos todos los premios (PRIMERO los premios reales)
    const todosPremios = [...premiosPrincipales, ...mensajesNoGano];
    
    let startAngle = 0;
    let arc = 2 * Math.PI / todosPremios.length;
    let spinning = false;
    let premioObtenido = {};

    // ... (c贸digo de inicializaci贸n y otras funciones se mantiene igual) ...

    function girarRuleta() {
      if (spinning) return;
      
      spinning = true;
      btnGirar.disabled = true;
      btnGirar.textContent = "Girando...";

      // Incrementar contador
      contadorTiradas++;
      localStorage.setItem('contadorTiradas', contadorTiradas);
      
      // Determinar si es tirada especial (cada 50)
      const esPremioGarantizado = contadorTiradas % 50 === 0;
      
      // Seleccionar premio ANTES de girar
      let indexDestino;
      if (esPremioGarantizado) {
        indexDestino = Math.floor(Math.random() * premiosPrincipales.length);
      } else {
        indexDestino = Math.floor(Math.random() * todosPremios.length);
      }
      
      // Configuraci贸n de la animaci贸n
      const anguloFinal = (indexDestino * arc) + (arc/2);
      const vueltas = 4; // Vueltas completas antes de detenerse
      const angle = (vueltas * 2 * Math.PI) + anguloFinal;
      let current = 0;
      let duration = 4000 + Math.random() * 1000; // Duraci贸n variable
      const start = performance.now();

      function animate(time) {
        let elapsed = time - start;
        if (elapsed < duration) {
          current = easeOut(elapsed, 0, angle, duration);
          startAngle = (current * Math.PI / 180) % (2 * Math.PI);
          dibujarRuleta();
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          btnGirar.disabled = false;
          btnGirar.textContent = " Girar la ruleta";
          
          // Asegurar posici贸n final exacta
          startAngle = -anguloFinal;
          dibujarRuleta();
          
          premioObtenido = todosPremios[indexDestino];
          mostrarResultado();
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOut(t, b, c, d) {
      t /= d;
      t--;
      return c*(t*t*t + 1) + b;
    }

    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!nombre || !telefono) {
        alert("Por favor, completa todos los campos requeridos.");
        return;
      }

      btnEnviar.disabled = true;
      btnEnviar.textContent = "Enviando...";

      window.datosUsuario = { nombre, telefono };
      
      setTimeout(() => {
        document.getElementById("formulario").style.display = "none";
        document.getElementById("ruleta").style.display = "block";
        btnEnviar.disabled = false;
        btnEnviar.textContent = "Enviar y girar ruleta";
        dibujarRuleta();
      }, 800);
    }

    function mostrarResultado() {
      document.getElementById("ruleta").style.display = "none";
      
      let mensaje = "";
      if (premioObtenido.tipo === "no_gano") {
        mensaje = `<h3> Gracias por participar, ${window.datosUsuario.nombre}</h3>
                   <p>${premioObtenido.texto}</p>
                   <p>Vuelve a intentarlo en otra oportunidad</p>`;
      } else {
        mensaje = `<h3> 隆Felicidades ${window.datosUsuario.nombre}!</h3>
                   <p>${premioObtenido.texto}</p>
                   <p>${premioObtenido.descripcion || ""}</p>
                   <p>Nos pondremos en contacto contigo pronto.</p>`;
      }
      
      document.getElementById("mensajeFinal").innerHTML = mensaje;
      document.getElementById("mensajeFinal").style.display = "block";

      enviarDatosAlServidor();
    }

    function enviarDatosAlServidor() {
      const datos = {
        nombre: window.datosUsuario.nombre,
        telefono: window.datosUsuario.telefono,
        premio: premioObtenido.texto,
        descripcion: premioObtenido.descripcion || "",
        fecha: new Date().toISOString(),
        esPremioGarantizado: (contadorTiradas % 50 === 0) ? "S铆" : "No",
        contadorTiradas: contadorTiradas
      };

      const params = new URLSearchParams();
      for (const key in datos) {
        params.append(key, datos[key]);
      }

      fetch("https://script.google.com/macros/s/AKfycbxJnyIoOgNQGrXudraKp9pt9QVcgxzEI6F3ga1uziAU_78BciNcxzyqRP2GzQi36TNM/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: params,
        redirect: "follow"
      })
      .then(response => {
        if (!response.ok) throw new Error("Error en la respuesta del servidor");
        return response.json();
      })
      .then(data => {
        if (data.success) {
          console.log("Datos guardados correctamente");
        } else {
          console.error("Error del servidor:", data.error);
        }
      })
      .catch(err => {
        console.error("Error al enviar datos:", err);
      });
    }
  </script>
</body>
</html>
