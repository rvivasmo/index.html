<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Ruleta PD</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #ffe6f0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #d63384;
      margin-bottom: 20px;
    }
    canvas {
      border: 5px solid #d63384;
      border-radius: 50%;
      margin: 20px auto;
      background-color: #fff0f5;
      max-width: 100%;
      height: auto;
    }
    #formulario, #ruleta, #mensajeFinal {
      display: none;
      width: 100%;
    }
    #formulario {
      display: block;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb3d9;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #d63384;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ff99cc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff1493;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #mensajeFinal {
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb3d9;
    }
    #mensajeFinal h3 {
      color: #c2185b;
      margin-top: 0;
    }
    @media (max-width: 500px) {
      canvas {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíñ ¬°Participa y Gira la Ruleta PD! üíñ</h2>

    <div id="formulario">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre de Usuario.." required>
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" placeholder="N√∫mero de tel√©fono.." required>
      </div>
      <button id="btnEnviar" onclick="enviarFormulario()">Enviar y girar ruleta</button>
    </div>

    <div id="ruleta">
      <canvas id="canvas" width="400" height="400"></canvas><br>
      <button id="btnGirar" onclick="girarRuleta()">üéØ Girar la ruleta</button>
      <div id="resultadoFinal" style="margin-top: 20px; font-size: 24px; font-weight: bold;"></div>
    </div>

<div id="contador" style="display: none; text-align: center; margin: 10px; font-weight: bold;">
  Giros hasta pr√≥ximo premio: <span id="contadorNumero">100</span>
</div>

    <div id="mensajeFinal"></div>
  </div>

<script>
    // Premios principales (solo aparecer√°n cada 100 giros)
    const premiosPrincipales = [
      { id: "p1", texto: "¬°Ganaste un peluche!", color: "#FFC0CB" },
      { id: "p2", texto: "¬°Desayuno sorpresa!", color: "#FF69B4" },
      { id: "p3", texto: "Bono $30.000", color: "#DB7093" },
      { id: "p4", texto: "Bono $20.000", color: "#FF1493" },
      { id: "p5", texto: "Bono $10.000", color: "#FF85A2" }
    ];

    // Mensajes para "no gan√≥" (aparecer√°n en giros normales)
    const mensajesNoGano = [
      { id: "m1", texto: "¬°casi ganas! üéÄ", color: "#FF3E96" },
      { id: "m2", texto: "vuelve a intentarlo üéà", color: "#FFD1DC" },
      { id: "m3", texto: "Peluche escondido üòÖ", color: "#F8BBD0" },
      { id: "m4", texto: "No ganaste üíå", color: "#F48FB1" },
      { id: "m5", texto: "Tu regalo no llega üéÅ", color: "#FFB6C1" },
      { id: "m6", texto: "¬°no te rindas! üõç", color: "#FF82AB" },
      { id: "m7", texto: "sigue participando üì¶", color: "#FFAEB9" },
      { id: "m8", texto: "Hoy no fue tu d√≠a üéâ", color: "#EE82EE" },
      { id: "m9", texto: "hoy No hay premio ‚ú®", color: "#FFC1E3" },
      { id: "m10", texto: "Aqui no hay regalo üéÇ", color: "#FFA7C4" },
      { id: "m11", texto: "Abrazo imaginario üíï", color: "#FFB8D8" },
      { id: "m12", texto: "Suerte... cancelada üß®", color: "#FF9BBE" },
      { id: "m13", texto: "Sigue girando üìÆ", color: "#FF6EB4" },
      { id: "m14", texto: "Tu suerte casi llega ü™Ñ", color: "#FF3E96" },
      { id: "m15", texto: "Ni con foto ganas üì∑", color: "#DDA0DD" }
    ];

      // ‚úÖ Validaci√≥n opcional de unicidad de IDs
      const ids = [...premiosPrincipales, ...mensajesNoGano].map(p => p.id);
      const idsDuplicados = ids.filter((id, i, arr) => arr.indexOf(id) !== i);
      if (idsDuplicados.length > 0) {
        console.warn("IDs duplicados encontrados en los premios/mensajes:", idsDuplicados);
      }  

    // Funci√≥n para mezclar los premios principales entre los mensajes "no gan√≥"
    function mezclarPremios() {
      // Copiamos los arrays para no modificar los originales
      const mensajes = [...mensajesNoGano];
      const premios = [...premiosPrincipales];
      
  // Validar unicidad de texto antes de mezclar
  const textosExistentes = new Set(mensajes.map(m => m.texto));
  for (const premio of premios) {
    if (textosExistentes.has(premio.texto)) {
      console.warn(`Texto duplicado detectado: "${premio.texto}"`);
      // Opcional: modificar el texto, agregar emoji o detener ejecuci√≥n
    }
  }

  const intervalo = Math.floor(mensajes.length / premios.length);
  for (let i = 0; i < premios.length; i++) {
    const min = i * intervalo;
    const max = (i + 1) * intervalo;
    const posicion = Math.floor(Math.random() * (max - min)) + min;
    mensajes.splice(posicion, 0, premios[i]);
  }

  return mensajes;
}

    // Ruleta normal (con premios principales mezclados)
    const ruletaNormal = mezclarPremios();
    
    // Contador de giros (persistente)
    let contadorGiros = localStorage.getItem('contadorGiros') ? parseInt(localStorage.getItem('contadorGiros')) : 0;
    let startAngle = 0;
    let arc = 2 * Math.PI / ruletaNormal.length; // Arco basado en ruletaNormal
    let spinning = false;
    let premioObtenido = {};

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const btnEnviar = document.getElementById("btnEnviar");
    const btnGirar = document.getElementById("btnGirar");

    // Ajustar canvas para m√≥viles
    function ajustarCanvas() {
      if (window.innerWidth <= 500) {
        canvas.width = 300;
        canvas.height = 300;
      } else {
        canvas.width = 400;
        canvas.height = 400;
      }
      dibujarRuleta(ruletaNormal); // Dibuja ruleta normal con premios mezclados
    }

    window.addEventListener('resize', ajustarCanvas);
    ajustarCanvas();

    // Funci√≥n para dibujar la ruleta
    function dibujarRuleta(premios = ruletaNormal, arcParam = arc) {
  // Ajuste para alta resoluci√≥n
  const ratio = window.devicePixelRatio || 1;
  canvas.width = canvas.clientWidth * ratio;
  canvas.height = canvas.clientHeight * ratio;
  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

  const size = canvas.clientWidth;
  const cx = size / 2;
  const cy = size / 2;
  const radio = size / 2 - 10;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  for (let i = 0; i < premios.length; i++) {
    const angle = startAngle + i * arcParam;

    // Fondo del segmento
    ctx.beginPath();
    ctx.fillStyle = premios[i].color;
    ctx.moveTo(cx, cy);
    ctx.arc(cx, cy, radio, angle, angle + arcParam);
    ctx.lineTo(cx, cy);
    ctx.fill();
    ctx.closePath();

    // Dibujar texto girado dentro del segmento
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle + arcParam / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#111"; // texto oscuro para mejor contraste
    ctx.font = `${Math.floor(size / 28)}px Arial`; // m√°s grande

    // Eliminar sombra para m√°s nitidez (opcional)
    ctx.shadowColor = "transparent";
    ctx.shadowBlur = 0;

    const texto = premios[i].texto;
    ctx.fillText(texto, radio - 15, 5);
    ctx.restore();
  }

  // Puntero
ctx.beginPath();
ctx.fillStyle = "#ff1493";
ctx.moveTo(cx, 0);
ctx.lineTo(cx - 15, 30);
ctx.lineTo(cx + 15, 30);
ctx.closePath();
ctx.fill();
}

function girarRuleta() {
  if (spinning) return;

  spinning = true;
  btnGirar.disabled = true;
  btnGirar.textContent = "Girando...";

 contadorGiros++;
if (contadorGiros >= 100) {
  contadorGiros = 0;
}
localStorage.setItem('contadorGiros', contadorGiros);
actualizarContador();

  const esPremioForzado = contadorGiros === 0;

  let angle;
  let indexPremioSeleccionado;

  if (esPremioForzado) {
    // Seleccionar un premio principal
    const indicePremio = Math.floor(Math.random() * premiosPrincipales.length);
    const textoPremio = premiosPrincipales[indicePremio].texto;

    // Buscar ese premio en la ruleta visible
    indexPremioSeleccionado = ruletaNormal.findIndex(p => p.id === premiosPrincipales[indicePremio].id);

    angle = (indexPremioSeleccionado * arc + arc / 2) * (180 / Math.PI) + 720 * 5;

  } else {
    // Seleccionar solo entre los mensajes "no gan√≥"
    const indicesNoGano = ruletaNormal
      .map((premio, index) => mensajesNoGano.some(m => m.texto === premio.texto) ? index : -1)
      .filter(index => index !== -1);

    indexPremioSeleccionado = indicesNoGano[Math.floor(Math.random() * indicesNoGano.length)];

    angle = (indexPremioSeleccionado * arc + arc / 2) * (180 / Math.PI) + Math.random() * 720 + 720;
  }

  let current = 0;
  let duration = 4000;
  const start = performance.now();

function animate(time) {
  let elapsed = time - start;
  if (elapsed < duration) {
    current = easeOut(elapsed, 0, angle, duration);
    startAngle = (current * Math.PI / 180) % (2 * Math.PI);
    dibujarRuleta(ruletaNormal);
    requestAnimationFrame(animate);
  } else {
    spinning = false;
    btnGirar.disabled = false;
    btnGirar.textContent = "üéØ Girar la ruleta";
    
    // Asegurar que la ruleta termine exactamente en el premio seleccionado
    startAngle = (angle * Math.PI / 180) % (2 * Math.PI);
    dibujarRuleta(ruletaNormal);
    
    // Peque√±a pausa antes de mostrar el resultado
    setTimeout(mostrarResultado, 500);
  }
}

  requestAnimationFrame(animate);
}

    // Funci√≥n para actualizar el contador en la interfaz
    function actualizarContador() {
      const contadorElement = document.getElementById("contadorNumero");
      if (contadorElement) {
        contadorElement.textContent = 100 - (contadorGiros % 100);
      }
    }

    // Efecto de animaci√≥n
    function easeOut(t, b, c, d) {
      t /= d;
      t--;
      return c*(t*t*t + 1) + b;
    }

    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!nombre || !telefono) {
        alert("Por favor, completa todos los campos requeridos.");
        return;
      }

      btnEnviar.disabled = true;
      btnEnviar.textContent = "Enviando...";

      window.datosUsuario = { nombre, telefono };
      
      setTimeout(() => {
        document.getElementById("formulario").style.display = "none";
        document.getElementById("ruleta").style.display = "block";
        btnEnviar.disabled = false;
        btnEnviar.textContent = "Enviar y girar ruleta";
        dibujarRuleta(ruletaNormal);
      }, 800);
    }

function mostrarResultado() {
  document.getElementById("ruleta").style.display = "none";
  
  const esPremioPrincipal = premiosPrincipales.some(p => p.id === premioObtenido.id);
  
  let mensaje = '';
  
  if (esPremioPrincipal) {
    mensaje = `
      <div style="text-align: center; padding: 20px; background: #fff0f5; border-radius: 15px; border: 2px dashed #ff69b4;">
        <h3 style="color: #d63384; margin-top: 0;">üéâ ¬°FELICIDADES ${window.datosUsuario.nombre.toUpperCase()}! üéâ</h3>
        <div style="font-size: 24px; font-weight: bold; color: #c2185b; margin: 15px 0;">
          üèÜ ${premioObtenido.texto} üèÜ
        </div>
        <p style="font-size: 16px;">Hemos registrado tu premio y nos pondremos en contacto contigo pronto.</p>
        <p style="font-size: 14px; color: #d63384;">(Guarda este comprobante)</p>
      </div>
    `;
  } else {
    mensaje = `
      <div style="text-align: center; padding: 20px; background: #fff0f5; border-radius: 15px;">
        <h3 style="color: #d63384; margin-top: 0;">üòä Gracias por participar, ${window.datosUsuario.nombre}</h3>
        <div style="font-size: 20px; color: #ff1493; margin: 15px 0;">
          ${premioObtenido.texto}
        </div>
        <p>Vuelve a intentarlo en otra oportunidad</p>
        <p style="font-size: 12px; color: #999;">Giros hasta pr√≥ximo premio: ${100 - (contadorGiros % 100)}</p>
      </div>
    `;
  }
  
  document.getElementById("mensajeFinal").innerHTML = mensaje;
  document.getElementById("mensajeFinal").style.display = "block";
  enviarDatosAlServidor();
}

    function enviarDatosAlServidor() {
      const datos = {
        nombre: window.datosUsuario.nombre,
        telefono: window.datosUsuario.telefono,
        premio: premioObtenido.texto,
        fecha: new Date().toISOString(),
        contadorGiros: contadorGiros
      };

      const params = new URLSearchParams();
      for (const key in datos) {
        params.append(key, datos[key]);
      }

      fetch("https://script.google.com/macros/s/AKfycbxJnyIoOgNQGrXudraKp9pt9QVcgxzEI6F3ga1uziAU_78BciNcxzyqRP2GzQi36TNM/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: params,
        redirect: "follow"
      })
      .then(response => {
        if (!response.ok) throw new Error("Error en la respuesta del servidor");
        return response.json();
      })
      .then(data => {
        if (data.success) {
          console.log("Datos guardados correctamente");
        } else {
          console.error("Error del servidor:", data.error);
        }
      })
      .catch(err => {
        console.error("Error al enviar datos:", err);
      });
    }

    // Inicializar contador al cargar la p√°gina
    actualizarContador();
</script>
</body>
