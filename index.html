<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Ruleta PD</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #ffe6f0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #d63384;
      margin-bottom: 20px;
    }
    canvas {
      border: 5px solid #d63384;
      border-radius: 50%;
      margin: 20px auto;
      background-color: #fff0f5;
      max-width: 100%;
      height: auto;
    }
    #formulario, #ruleta, #mensajeFinal {
      display: none;
      width: 100%;
    }
    #formulario {
      display: block;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb3d9;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #d63384;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ff99cc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff1493;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #mensajeFinal {
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb3d9;
    }
    #mensajeFinal h3 {
      color: #c2185b;
      margin-top: 0;
    }
    @media (max-width: 500px) {
      canvas {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíñ ¬°Participa y Gira la Ruleta PD! üíñ</h2>

    <div id="formulario">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre de Usuario." required>
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" placeholder="N√∫mero de tel√©fono." required>
      </div>
      <button id="btnEnviar" onclick="enviarFormulario()">Enviar y girar ruleta</button>
    </div>

    <div id="ruleta">
      <canvas id="canvas" width="400" height="400"></canvas><br>
      <button id="btnGirar" onclick="girarRuleta()">üéØ Girar la ruleta</button>
    </div>

<div id="contador" style="display: none; text-align: center; margin: 10px; font-weight: bold;">
  Giros hasta pr√≥ximo premio: <span id="contadorNumero">100</span>
</div>

    <div id="mensajeFinal"></div>
  </div>

 <script>
    // Premios principales (solo aparecer√°n cada 100 giros)
    const premiosPrincipales = [
      { texto: "¬°Ganaste un peluche!", color: "#FFC0CB" },
      { texto: "¬°Desayuno sorpresa!", color: "#FF69B4" },
      { texto: "Bono $30.000", color: "#DB7093" },
      { texto: "Bono $20.000", color: "#FF1493" },
      { texto: "Bono $10.000", color: "#FF85A2" }
    ];

    // Mensajes para "no gan√≥" (aparecer√°n en giros normales)
    const mensajesNoGano = [
      { texto: "üéÄ ¬°casi ganas!", color: "#FF3E96" },
      { texto: "üéà vuelve a intentarlo", color: "#FFD1DC" },
      { texto: "üß∏ Peluche escondido üòÖ", color: "#F8BBD0" },
      { texto: "üíå No ganaste", color: "#F48FB1" },
      { texto: "üéÅ Tu regalo a√∫n no llega üò¨", color: "#FFB6C1" },
      { texto: "üõç ¬°no te rindas!", color: "#FF82AB" },
      { texto: "üì¶ sigue participando", color: "#FFAEB9" },
      { texto: "üéâ ¬°Uy! Hoy no fue tu d√≠a", color: "#EE82EE" },
      { texto: "‚ú® hoy No hay premio ‚ú®", color: "#FFC1E3" },
      { texto: "üéÇ Aqui no hay regalo", color: "#FFA7C4" },
      { texto: "üíò Abrazo imaginario üíï", color: "#FFB8D8" },
      { texto: "üß® Suerte... cancelada", color: "#FF9BBE" },
      { texto: "üìÆ Sigue girando", color: "#FF6EB4" },
      { texto: "ü™Ñ Tu suerte casi llega", color: "#FF3E96" },
      { texto: "üì∑ Ni con foto ganas esta vez", color: "#DDA0DD" }
    ];

    // Ruleta normal (solo mensajes "no gan√≥")
    const ruletaNormal = [...premiosPrincipales, ...mensajesNoGano];
    // Todos los premios (para cuando sea premio forzado)
    const todosPremios = [...premiosPrincipales, ...mensajesNoGano];
    
    // Contador de giros (persistente)
    let contadorGiros = localStorage.getItem('contadorGiros') ? parseInt(localStorage.getItem('contadorGiros')) : 0;
    let startAngle = 0;
    let arc = 2 * Math.PI / ruletaNormal.length; // Arco basado en ruletaNormal
    let spinning = false;
    let premioObtenido = {};

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const btnEnviar = document.getElementById("btnEnviar");
    const btnGirar = document.getElementById("btnGirar");

    // Ajustar canvas para m√≥viles
    function ajustarCanvas() {
      if (window.innerWidth <= 500) {
        canvas.width = 300;
        canvas.height = 300;
      } else {
        canvas.width = 400;
        canvas.height = 400;
      }
      dibujarRuleta(ruletaNormal); // Dibuja ruleta normal por defecto
    }

    window.addEventListener('resize', ajustarCanvas);
    ajustarCanvas();

    // Funci√≥n para dibujar la ruleta (ahora acepta par√°metros)
    function dibujarRuleta(premios = ruletaNormal, arcParam = arc) {
      const size = canvas.width;
      const cx = size / 2;
      const cy = size / 2;
      const radio = size / 2 - 10;

      ctx.clearRect(0, 0, size, size);
      
      for (let i = 0; i < premios.length; i++) {
        const angle = startAngle + i * arcParam;
        ctx.beginPath();
        ctx.fillStyle = premios[i].color;
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radio, angle, angle + arcParam);
        ctx.fill();

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(angle + arcParam / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        
        const fontSize = size / (premios[i].texto.length > 20 ? 35 : 35);
        ctx.font = `bold ${fontSize}px sans-serif`;
        
        ctx.fillText(premios[i].texto, radio - 10, 10);
        ctx.restore();
      }

      // Dibujar puntero
      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.moveTo(cx, 10);
      ctx.lineTo(cx - 10, 30);
      ctx.lineTo(cx + 10, 30);
      ctx.fill();
    }

function girarRuleta() {
  if (spinning) return;
  
  spinning = true;
  btnGirar.disabled = true;
  btnGirar.textContent = "Girando...";

  // Incrementar contador
  contadorGiros++;
  localStorage.setItem('contadorGiros', contadorGiros);

  // Determinar si es el giro 100 (premio forzado)
  const esPremioForzado = contadorGiros % 100 === 0;
  
  let angle;
  if (esPremioForzado) {
    // Forzar √°ngulo para premio principal
    const indicePremio = Math.floor(Math.random() * premiosPrincipales.length);
    const posicionPremio = todosPremios.findIndex(p => p.texto === premiosPrincipales[indicePremio].texto);
    angle = (posicionPremio * arc + arc/2) * (180/Math.PI);
    angle += 720 * 5; // Vueltas extras para animaci√≥n
  } else {
    // Girar normalmente, pero solo considerar mensajesNoGano
    const indicesNoGano = todosPremios
      .map((premio, index) => mensajesNoGano.some(m => m.texto === premio.texto) ? index : -1)
      .filter(index => index !== -1);
    
    const indiceAleatorio = indicesNoGano[Math.floor(Math.random() * indicesNoGano.length)];
    angle = (indiceAleatorio * arc + arc/2) * (180/Math.PI);
    angle += Math.random() * 720 + 720; // Animaci√≥n normal
  }

  let current = 0;
  let duration = 4000;
  const start = performance.now();

  function animate(time) {
    let elapsed = time - start;
    if (elapsed < duration) {
      current = easeOut(elapsed, 0, angle, duration);
      startAngle = (current * Math.PI / 180) % (2 * Math.PI);
      dibujarRuleta();
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      btnGirar.disabled = false;
      btnGirar.textContent = "üéØ Girar la ruleta";
      
      let finalAngle = (startAngle + arc / 2) % (2 * Math.PI);
      let index = todosPremios.length - Math.floor(finalAngle / arc) - 1;
      if (index < 0) index = todosPremios.length - 1;
      
      // Si NO es premio forzado, asegurar que sea un mensaje "no gan√≥"
      if (!esPremioForzado) {
        while (premiosPrincipales.some(p => p.texto === todosPremios[index].texto)) {
          index = (index + 1) % todosPremios.length; // Buscar siguiente opci√≥n v√°lida
        }
      }
      
      premioObtenido = todosPremios[index];
      mostrarResultado();
    }
  }

  requestAnimationFrame(animate);
}

    // Funci√≥n para actualizar el contador en la interfaz
    function actualizarContador() {
      const contadorElement = document.getElementById("contadorNumero");
      if (contadorElement) {
        contadorElement.textContent = 100 - (contadorGiros % 100);
      }
    }

    // Efecto de animaci√≥n
    function easeOut(t, b, c, d) {
      t /= d;
      t--;
      return c*(t*t*t + 1) + b;
    }

    // Resto del c√≥digo (sin cambios)
    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!nombre || !telefono) {
        alert("Por favor, completa todos los campos requeridos.");
        return;
      }

      btnEnviar.disabled = true;
      btnEnviar.textContent = "Enviando...";

      window.datosUsuario = { nombre, telefono };
      
      setTimeout(() => {
        document.getElementById("formulario").style.display = "none";
        document.getElementById("ruleta").style.display = "block";
        btnEnviar.disabled = false;
        btnEnviar.textContent = "Enviar y girar ruleta";
        dibujarRuleta(ruletaNormal);
      }, 800);
    }

    function mostrarResultado() {
      document.getElementById("ruleta").style.display = "none";
      
      let mensaje = "";
      if (mensajesNoGano.some(msg => msg.texto === premioObtenido.texto)) {
        mensaje = `<h3>üòä Gracias por participar, ${window.datosUsuario.nombre}</h3>
                   <p>${premioObtenido.texto}</p>
                   <p>Vuelve a intentarlo en otra oportunidad</p>`;
      } else {
        mensaje = `<h3>üéâ ¬°Felicidades ${window.datosUsuario.nombre}!</h3>
                   <p>${premioObtenido.texto}</p>
                   <p>Nos pondremos en contacto contigo pronto.</p>`;
      }
      
      document.getElementById("mensajeFinal").innerHTML = mensaje;
      document.getElementById("mensajeFinal").style.display = "block";
      enviarDatosAlServidor();
    }

    function enviarDatosAlServidor() {
      const datos = {
        nombre: window.datosUsuario.nombre,
        telefono: window.datosUsuario.telefono,
        premio: premioObtenido.texto,
        fecha: new Date().toISOString(),
        contadorGiros: contadorGiros // Enviamos el contador al servidor
      };

      const params = new URLSearchParams();
      for (const key in datos) {
        params.append(key, datos[key]);
      }

      fetch("https://script.google.com/macros/s/AKfycbxJnyIoOgNQGrXudraKp9pt9QVcgxzEI6F3ga1uziAU_78BciNcxzyqRP2GzQi36TNM/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: params,
        redirect: "follow"
      })
      .then(response => {
        if (!response.ok) throw new Error("Error en la respuesta del servidor");
        return response.json();
      })
      .then(data => {
        if (data.success) {
          console.log("Datos guardados correctamente");
        } else {
          console.error("Error del servidor:", data.error);
        }
      })
      .catch(err => {
        console.error("Error al enviar datos:", err);
      });
    }

    // Inicializar contador al cargar la p√°gina
    actualizarContador();
</script>
</body>
</html>
